<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted"><%= appname %></h3>
</div>

<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
</div>

<div class="row marketing">
  <p ng-if="loading">Loading...</p>
  <div ng-repeat="thing in awesomeThings">
    <h4>{{thing.name}}</h4>
    <p ng-if="thing.description">{{thing.description}}</p>
    <p ng-if="thing.loading">Loading...</p>
    <p ng-if="thing.error" class="alert alert-danger" ng-if="error">{{thing.error}}</p>
  </div>
  <p class="alert alert-danger" ng-if="error">{{error}}</p>
</div>

<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
